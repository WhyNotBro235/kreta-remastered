language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.1
    - android-26
    - android-17
    - sys-img-armeabi-v7a-android-17
before_install:
  - echo no | android create avd --force -n test -t android-17 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
